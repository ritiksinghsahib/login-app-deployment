
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: login-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/login-app
    targetRevision: main
    path: app/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
